<html>
	<head>
		<title>Java Script Program</title>
	</head>
	<body>		
		<p>Day of the week.</p>
		<script type="text/javascript">
			var dt = new Date();
			weekday=["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			
			document.write(weekday[dt.getDay()]);
		</script>		
	</body>
</html>
