<html>
<body>
<script type="text/javascript">
	document.write("<h1>My First Java Script Page</h1>");
var x, y, z, t;
	x = window.confirm("Do you want to create a table");
	if (x)
	{
	y = window.prompt("Enter the number for table");
	for (z=1; z<=10; z++)
		{
			t = z * y;
			document.write(z + " x " + y + " = " + t + "<br>");
		}
	}
else
{
window.alert("Thanks");
}

</script>
</body>
</html>
